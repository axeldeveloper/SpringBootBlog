
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
    <title> :: Prova ::  </title>  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>   
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"/>   
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />  
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/clean-blog.css" th:href="@{/css/clean-blog.css}"/>
    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}"></script> 
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
   
    
</head>
<body>

    <div th:replace="fragments/navigation :: navigation"></div>
    
    
    
    <!-- Main Content -->
    <div class="container">
       <div class="row">    
		    <div class="col-md-12">
			    <div class="" th:each="post : ${post}">
			    	<div class="card">
			    	  <div class="card-header">
					   		<h3  th:text="${post.titulo}"></h3>
					  </div>	  
					  <div class="card-block">
					     <h4 class="card-title">
					    	<i>Posted by</i> <span th:text="${post.autor}"></span>
					    	- in <i  th:text="${#dates.format(post.data, 'dd/MM/yyyy')}"></i>
					     </h4>
					     <p class="card-text" th:text="${post.texto}"></p>	   
					     <a th:href="@{/}" class="btn btn-primary">
				             Back
				        </a>
					  </div>
					</div>
	         	</div>      			    
		    </div>    
	   </div>
	   
       <hr/>

       <div th:replace="fragments/footer :: footer"></div>

    </div><!--/.container-->

</body>
</html>
