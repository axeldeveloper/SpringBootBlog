<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
    <title> :: Prova ::  </title>  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>   
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"/>   
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />  
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/clean-blog.css" th:href="@{/css/clean-blog.css}"/>
    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}"></script> 
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
   
    
</head>
<body>

    <div th:replace="fragments/navigation :: navigation"></div>
  
  
   <div class="container">
      <div class="col-md-12">
         <div class="panel panel-default">
		        <div class="panel-heading">
		            <strong>Posts</strong>
		        </div>
		        <div class="panel-body">
		            <div class="table-responsive">
		                <table class="table table-sm table-striped table-hover table-bordered">
		                    <thead>
		                        <tr>
		                            <th>ID</th>
		                            <th>Autor</th>
		                            <th>T&iacute;tulo</th>
		                            <th>Data</th>
		                            <th></th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        <tr th:each="post : ${posts}">
		                            <td th:text="${post.id}"></td>
		                            <td th:text="${post.autor}"></td>
		                            <td th:text="${post.titulo}"></td>
		                            <td th:text="${#dates.format(post.data, 'dd/MM/yyyy')}"></td>
		                            <td>
		                                <div class="btn-group pull-right">
		                                    <a class="btn btn-sm btn-primary" th:href="@{/Posts/edit/{id}(id=${post.id})}">
		                                   		Edit
		                                    </a>
		                                    <a class="delete btn btn-sm btn-danger" th:href="@{/Posts/delete/{id}(id=${post.id})}">
		                                    	Delete
		                                    </a>
		                               </div>
		                            </td>
		                        </tr>
		                    </tbody>
		                </table>
		            </div>
		        </div>
		        <div class="panel-footer">
		            <a class="btn btn-sm btn-success" th:href="@{/Posts/add/}" >Add</a>
		        </div>
		  </div>
                        
      </div><!--/span-->
      <hr/>

       <div th:replace="fragments/footer :: footer"></div>

    </div><!--/.container-->

</body>
</html>
