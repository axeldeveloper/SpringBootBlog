<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
    <title> :: Test Forum ::  </title>  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>   
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"/>   
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />  
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/clean-blog.css" th:href="@{/css/clean-blog.css}"/>
    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}"></script> 
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
   
    
</head>
<body>

    <div th:replace="fragments/navigation :: navigation"></div>
  
  
   <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-12 col-md-9">
          <p class="float-right hidden-md-up">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1>Welcome!</h1>
            <p>
            	This is an example to show the potential blog layout pattern in Bootstrap. 
            	Try some responsive-range viewport sizes to see it in action.
            </p>
          </div>
          <div class="row">
          
          	<!--Panel -->
			 <div class="col-6 col-lg-4" th:each="post : ${posts}">
				<div class="card">
				    <h3 class="card-header primary-color" th:text="${post.titulo}"></h3>
				    <div class="card-block">
				        <h4 class="card-title" th:text="${post.autor}"></h4>
				        <p class="card-text" th:text="${post.texto}"></p>
				        <a th:href="@{/Posts/detail/{id}(id=${post.id})}" class="btn btn-primary">
				        	More
				        </a>
				    </div>
				</div><br/>
			 </div>
				<!-- Panel-->
          
          
            <!--<div class="col-6 col-lg-4" th:each="post : ${posts}">
              <h2 th:text="${post.titulo}"></h2>
              <p th:text="${post.texto}"></p>
              <p><a class="btn btn-secondary" href="#" role="button">
              	View details &raquo;</a>
              </p>
            </div>
            
            -->
            
          </div><!--/row-->
        
        </div><!--/span 12-->

        <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
          <a href="#" class="list-group-item active">Recente Post</a>
          <div class="list-group" th:each="post : ${posts}">
            
            <a th:href="@{/Posts/detail/{id}(id=${post.id})}" th:text="${post.titulo}" class="list-group-item"></a>
           
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr/>

       <div th:replace="fragments/footer :: footer"></div>

    </div><!--/.container-->


  

  

    <!-- Bootstrap core JavaScript 
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	-->
    <!-- Custom scripts for this template
    <script src="js/clean-blog.min.js"></script>
	 -->
  </body>
  
  <script>
  $(document).ready(function () {
	  $('[data-toggle="offcanvas"]').click(function () {
	    $('.row-offcanvas').toggleClass('active')
	  });
	});
  </script>

</html>
