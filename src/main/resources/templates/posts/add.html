
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
    <title> :: Prova ::  </title>  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>   
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"/>   
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />  
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/clean-blog.css" th:href="@{/css/clean-blog.css}"/>
    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}"></script> 
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
   
    
</head>
<body>

    <div th:replace="fragments/navigation :: navigation"></div>
    
    
    
    <!-- Main Content -->
    <div class="container">
       <div class="row">
		    
		    <div class="col-md-10">
         		
         		<form class="form-horizontal" th:object="${post}" th:action="@{/Posts/save}" method="POST">                        
                    
                    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                      <div th:each="detailedError : ${#fields.detailedErrors()}">
                         <span th:text="${detailedError.message}"></span>
                      </div>
                    </div>
         	             	
	             	
		            <div class="form-group">
		              <div class="form-controls" th:classappend="${#fields.hasErrors('autor')}? 'has-error'">
		                <label>Autor</label>
		                <input type="hidden" th:field="*{id}" id="id"  />
		                <input type="text" class="form-control form-control-lg" th:field="*{autor}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
		                <p class="help-block text-danger"></p>
		              </div>
		            </div>
		            <div class="form-group">
		              <div class="form-controls" th:classappend="${#fields.hasErrors('titulo')}? 'has-error'">
		                <label>T&iacute;tulo</label>
		                <input type="text" class="form-control form-control-lg" th:field="*{titulo}" maxlength="150" placeholder="Informe o tÃ­tulo"/>
		                <p class="help-block text-danger"></p>
		              </div>
		            </div>
		            <div class="form-group">
		              <div class="form-controls" th:classappend="${#fields.hasErrors('data')}? 'has-error'">
		                <label>Data</label>
		                <input type="date" class="form-control form-control-lg" th:field="*{data}"/>
		                <p class="help-block text-danger"></p>
		              </div>
		            </div>   
		            <div class="form-group">
		              <div class="form-controls" th:classappend="${#fields.hasErrors('texto')}? 'has-error'">
		                <label>Texto</label>
		                <textarea class="form-control form-control-lg" th:field="*{texto}" cols="5" rows="5" placeholder="Informe o texto"></textarea>
		                <p class="help-block text-danger"></p>
		              </div>
		            </div>
	                <br/>
          		    <div id="success"></div>  
	         	                
	                <div class="form-group">
			             <button type="submit" class="btn btn-sm btn-primary">
			             Salvar
			             </button>
			             
			             <a th:href="@{/}" class="btn btn-sm btn-default">
			             	Cancelar
			             </a>
			        </div>
			    </form>
			        
			    
		    
		    </div>
		    
	   </div>
	
    
    
       <hr/>

       <div th:replace="fragments/footer :: footer"></div>

    </div><!--/.container-->

</body>
</html>
